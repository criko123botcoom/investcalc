<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestCalc Pro - SmartInvestPro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 40px; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 900px; width: 100%; display: flex; flex-wrap: wrap; gap: 20px; }
        .inputs { flex: 1; min-width: 300px; }
        .visuals { flex: 1.5; min-width: 300px; text-align: center; }
        h2 { color: #2c3e50; margin-bottom: 20px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: #00b894; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #00947a; }
        .footer-pro { width: 100%; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; font-size: 0.9rem; color: #636e72; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="inputs">
        <h2>üìà InvestCalc Pro</h2>
        <label>Inversi√≥n Inicial ($)</label>
        <input type="number" id="principal" placeholder="Ej: 1000">
        <label>Contribuci√≥n Mensual ($)</label>
        <input type="number" id="monthly" placeholder="Ej: 100">
        <label>Tasa de Inter√©s Anual (%)</label>
        <input type="number" id="interest" placeholder="Ej: 10">
        <label>A√±os</label>
        <input type="number" id="years" placeholder="Ej: 10">
        <button onclick="calculate()">CALCULAR CRECIMIENTO</button>
    </div>

    <div class="visuals">
        <canvas id="growthChart"></canvas>
        <h3 id="resultText" style="margin-top:20px; color: #2d3436;"></h3>
    </div>

    <div class="footer-pro">
        <p><strong>Descripci√≥n:</strong> Esta herramienta utiliza modelos matem√°ticos para proyectar el inter√©s compuesto y el ahorro sistem√°tico a largo plazo.</p>
        <p>Desarrollado con √©xito por <strong>Cristobal Lopez Ayala</strong> ‚Äî 2026</p>
    </div>
</div>

<script>
let myChart;
function calculate() {
    const p = parseFloat(document.getElementById('principal').value) || 0;
    const m = parseFloat(document.getElementById('monthly').value) || 0;
    const r = (parseFloat(document.getElementById('interest').value) || 0) / 100 / 12;
    const t = (parseFloat(document.getElementById('years').value) || 0) * 12;

    let data = [];
    let labels = [];
    let currentBalance = p;

    for (let i = 0; i <= t; i++) {
        if (i > 0) currentBalance = currentBalance * (1 + r) + m;
        if (i % 12 === 0) {
            data.push(currentBalance.toFixed(2));
            labels.push("A√±o " + (i/12));
        }
    }

    document.getElementById('resultText').innerText = "Total Estimado: $" + currentBalance.toLocaleString(undefined, {minimumFractionDigits: 2});

    if (myChart) myChart.destroy();
    const ctx = document.getElementById('growthChart').getContext('2d');
    myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Crecimiento del Capital ($)',
                data: data,
                backgroundColor: '#00b894'
            }]
        }
    });
}
</script>

</body>
</html>
